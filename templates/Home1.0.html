             <header>
            <div class="content">
              <hgroup>
                <h1><img src="{{ url_for('static', filename='asset/logo.png') }}" alt="Logo app" style="width:100px;height:100px;"></h1>
                <i>slogan</i>

            </div>

          </header>
         
        <div class="f_block"> 
        <form name="form", method="POST", style="text-align: center;">

                <option value="Zimbabwe">Zimbabwe</option>
               </select>
            <br> 

            <div class="ipt">
            <br>
            Année: <input type="number" name="an" min="2021" max="2030",required/>

            <br>
            AvgT: <input type="number" name="avgt" min="0" max="35",required/>

            <br><br>
          </div>

                      <br>
            <button value="Submit" class="btn btn-outline-dark">Predire</button>
       
        </form>
        <br>
        <P style="text-align: center;">Prediction sur 5 ans</p>
